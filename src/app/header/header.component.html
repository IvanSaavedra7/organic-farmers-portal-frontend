<div class="bg-success text-white p-3">
    <div class="container d-flex justify-content-center align-items-center">
      <div *ngIf="locationState === 'initial'" class="d-flex align-items-center">
        <span>Habilite sua localização para indicarmos os produtores mais próximos de você 🌎</span>
        <button (click)="requestLocation()" class="btn btn-light btn-sm ms-3">
          <i class="bi bi-geo-alt-fill me-1"></i>
          Permitir
        </button>
      </div>
      <div *ngIf="locationState === 'success'" class="d-flex align-items-center">
        <span>Obrigado por fornecer sua localização, você está em: {{ userLocation }}</span>
      </div>
      <div *ngIf="locationState === 'error'" class="d-flex align-items-center">
        <span>Poxaaa não conseguimos acessar sua localização, mude as configurações do site para melhorarmos sua experiência em nosso site.</span>
        <button (click)="requestLocation()" class="btn btn-light btn-sm ms-3">
          <i class="bi bi-geo-alt-fill me-1"></i>
          Tentar novamente
        </button>
      </div>
    </div>
  </div>
